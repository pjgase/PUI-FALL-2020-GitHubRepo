<!-- Webpage for Muddy Paws Adventure Gear - Shopping Cart - Phil Gase -->

<!DOCTYPE html>
<html>
    <head>
        <title>Muddy Paws Adventure Gear Shopping Cart Page</title>
        <meta charset='utf-8'/>
        <link href='./style.css' rel='stylesheet' type='text/css'>
        <script src='./main.js' type='text/javascript'></script>
    </head>
    <body onload='retrieve_cart()'>
        <header>
            <!-- Navigation Bar -->
            <nav>
                <div class='logo'>
                    <a href='./home.html'>
                        <img  class='logo-image' src='./images/paw-icon.svg'>
                        <span class='all-caps logo-title'>Muddy Paws<br>Adventure Gear</span>
                    </a>
                </div>
                <ul class='nav-links'>
                    <li>
                        <a href=''>
                            <img class='link-icon' src='./images/sign-in-icon.svg'>
                            <span class='link-text'>Sign In</span>
                        </a>
                    </li>
                    <li>
                        <a href=''>
                            <img class='link-icon' src='./images/about-icon.svg'>
                            <span class='link-text'>About</span>
                        </a>
                    </li>
                    <li>
                        <a href='./products.html'>
                            <img class='link-icon' src='./images/products-icon small.svg'>
                            <span class='link-text'>Products</span>
                        </a>
                    </li>
                    <li>
                        <a href='./shopping_cart.html' id='cart-icon'>
                            <img class='link-icon' src='./images/shopping-cart-icon small.svg'>
                            <span class='link-text'>Cart</span>
                            <span id='cart-qty'>0</span>
                        </a>
                    </li>
                </ul>
            </nav> 
        </header>

        <main>
            <!-- Page Intro Section -->
            <section class='page-title'>
                <h1>Your Shopping Cart</h1>
            </section>

            <!-- Content Section -->
            <section class='page-content'>
                <div class='page-intro'>
                Any items that you've added to your cart can be seen below :)
                </div>
                <div class='page-subcontent'>
                    <div class='feature'>
                        <div class='cart-area' id='user-cart'>
            
                        </div>
                    </div>
                    <div class='cart-buttons-area'>
                        <button class='cart-button' id='checkout' type='button'>Checkout</button>
                        <button class='cart-button' id='keep-shopping' type='button'>Keep Shopping</button>
                        <button class='cart-button' id='edit-cart' type='button'>Edit Cart</button>
                    </div>
                    
                </div>
            </section>
        </main>
        <footer>
            <a href='https://search.creativecommons.org/photos/f1906eec-f5d5-45e9-8330-a1e184c1f968' target='_blank'>"Mountain Lake by traed mawr" by shallowend is licensed under CC BY-NC-SA 2.0</a>
        </footer>
    </body>
</html>
